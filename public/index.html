<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cpp Editor</title>
</head>

<body>
  <div id="root" style="height: 1000px;"></div>
  <script type="module">
    //Only for debugging
    var editor;
    window.onload = async () => {
      editor = new CppEditor(document.getElementById('root'))
      await editor.render();
      editor.setCode("#include <string>");
      console.log(editor.getCode());
      editor.setDarkMode(true);
      setTimeout(() => {
        editor.setDarkMode(false);
      }, 1000);
    }
  </script>
</body>

</html>
